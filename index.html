    .cumple-edad {

      color: #ff1da7;

      text-shadow:

        0 0 45px #ff79c8,
        0 0 50px #ff41b6,

        0 0 65px #ff41b6cc,

    @keyframes neonCumple {

          0 0 45px #ff79c8,
          0 0 50px #ff41b6,
          0 3px 20px #ffe7fa,
          0 0 65px #ff41b6cc,
          0 0 10px #fff,
          2px 2px 0 #fff;
        color: #ff1da7;
      }
      50% {
        text-shadow:
          0 0 25px #ffb3f7,
          0 0 30px #ea8fff,
          0 0 50px #ff79c8,
          0 3px 30px #ffe7fa,
          0 0 70px #ff41b6cc,
          3px 3px 0 #fff;
        color: #ff7ede;
      }
    }
    @keyframes palpitarSuave {

      text-shadow:

    @keyframes shake {

    /* Zona final donde pongo toda la info del evento */

    /* Texto con info del evento y cuenta atr√°s */

    /* Botones de acci√≥n con dise√±o degradado y animaci√≥n */
    .botones-cumple {

    .btn {

  </style>

<body>
  <!-- Aqu√≠ pongo los corazones que caen, div fijo con z-index bajo -->

  <!-- Script para la cuenta atr√°s -->
  <script>
    const eventDate = new Date(2025, 5, 16, 17, 0, 0); // Fecha y hora del evento
    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;
      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const mins = Math.floor((diff / (1000 * 60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);
        document.getElementById('countdown').textContent =
          `Faltan ${days} d√≠as, ${hours} h, ${mins} min, ${secs} s`;
      } else {
        document.getElementById('countdown').textContent = "";
      }
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <!-- Script para crear los corazones animados -->
  <script>
    const corazonesDiv = document.getElementById('corazones');
    const emojis = ['üíñ', 'üíó', 'üíï'];
    function creaCorazon() {
      const corazon = document.createElement('span');
      corazon.className = 'corazon';
      corazon.style.left = (Math.random() * 100) + 'vw';
      corazon.style.fontSize = (1.0 + Math.random() * 0.2) + 'em';
      corazon.style.animationDuration = (7.8 + Math.random() * 2.5) + 's';
      corazon.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      corazon.style.opacity = 0.18 + Math.random() * 0.14;
      corazonesDiv.appendChild(corazon);
      setTimeout(() => corazon.remove(), 9500);
    }
    setInterval(creaCorazon, 2000);
    for (let i = 0; i < 1; i++) setTimeout(creaCorazon, i * 1100);
  </script>

  <script>
    const botonFiesta = document.getElementById('botonFiesta');

      confetti({
