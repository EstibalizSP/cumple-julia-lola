<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎉 Cumple Julia & Lola 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: url('fondo2.png') no-repeat center top;
      background-size: cover;
      text-align: center;
      padding: 0 15px 80px;
      overflow-x: hidden;
      color: #5c3b26;
      text-shadow: 1px 1px 2px #fff8e7;
      margin: 0;
    }
    .header {
      background: url('fondo.png') no-repeat center top;
      background-size: contain;
      height: 430px; /* ajusta según altura real del fondo.png */
      margin-bottom: 10px;
      position: relative;
    }
    .photo-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: absolute;
      bottom: 20px; /* baja las fotos para que no tapen el encabezado */
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .photo-container img {
      width: 140px;
      height: 180px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255,105,149,0.7);
      border: 4px solid #ff6995;
    }
    .content-wrapper {
      max-width: 460px;
      margin: 0 auto;
      padding: 20px 15px 30px;
      background: rgba(255 255 255 / 0.7);
      border-radius: 20px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
    h1, h2 {
      margin: 0.2em 0;
    }
    p {
      font-size: 1.1rem;
      margin: 0.5em 0 1em;
    }
    .btn {
      background-color: #ff6995;
      color: white;
      text-decoration: none;
      padding: 14px 26px;
      border-radius: 30px;
      display: inline-block;
      font-size: 18px;
      animation: pulse 1.5s infinite;
      margin: 15px 10px 0;
      box-shadow: 0 0 15px #ff6995;
      font-weight: 700;
      user-select: none;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="photo-container">
      <img src="julia.jpg" alt="Foto de Julia" />
      <img src="lola.jpg" alt="Foto de Lola" />
    </div>
  </div>

  <div class="content-wrapper">
    <h1>🎈 Julia & Lola 🎈</h1>
    <h2>✨ ¡Cumplimos 10 años! ✨</h2>
    <p>¡Celebra con nosotras una tarde llena de alegría y capibaras!</p>

    <p><strong>🗓 16 Junio - 17:00 h</strong></p>
    <p><strong>📍 Calle Hispalis, 2 (Bollullos de la Mitación)</strong></p>

    <a class="btn" href="https://maps.app.goo.gl/">📍 Cómo llegar</a>
    <a class="btn" href="https://wa.me/34627685889?text=🎉%20Hola!%20Confirmamos%20nuestra%20asistencia%20al%20cumple%20de%20Julia%20y%20Lola.%20¡Nos%20vemos%20allí!%20😊">💬 Confirmar asistencia</a>
  </div>

</body>
</html>
